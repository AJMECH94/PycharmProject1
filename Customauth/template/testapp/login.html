<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Login</title>
</head>

<body>
<div class="container" align="center">
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
       </table>
        <input type="submit" />
    </form><br>

    <a href="/register">
        <button> Register</button>
    </a>
</div>
</body>

</html>
